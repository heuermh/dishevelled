
maven.xdoc.jsl=xdocs/style/dsh-stylesheet.jsl
maven.checkstyle.properties=src/build/conf/checkstyle.xml

#
# javac v1.5 support
maven.compile.source=1.5
maven.compile.target=1.5
maven.compile.fork=true
maven.compile.compilerargs=-Xlint:unchecked

